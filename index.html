<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container dashboard">

        <!-- Left column - city search form and previously searched cities list -->
        <div class="row p-2">
            <div class="col-3">
                <form>
                    <div class="form-row">
                        <div class="form-group col-9">
                            <label for="inputCity">Search for a City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <!-- <div class="form-group col-3">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState">
                        </div>
                        <div class="form-group col-12">
                            <label for="inputCountry">Country</label>
                            <input type="text" class="form-control" id="inputCountry">
                        </div> -->
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Search</button>
                        </div>
                    </div>
                </form>

                <!-- Previously searched cities -->
                <div class="row cityList">
                    <div class="col-12 city">
                        <button class="btn btn-light">Atlanta</button>
                    </div>
                    <div class="col-12 city">
                        <button class="btn btn-light">Memphis</button>
                    </div>
                    <div class="col-12 city">
                        <button class="btn btn-light">Boston</button>
                    </div>
                </div>
            </div>

            <!-- Right column with current weather and 5 day forecast -->
            <div class="col-9">
                <div class="row">

                    <!-- Current Weather Forecast -->
                    <div class="col-12 currentWeather">
                        <h2>City Name and Date <span>Weather Icon</span></h2>
                        <p>Temperature: </p>
                        <p>Humidity: </p>
                        <p>Wind Speed: </p>
                        <p>UV Index: </p>

                    </div>

                    <!-- 5 Day forecast -->
                    <div class="col-12 fiveDay">
                        <h2>5 Day Forecast</h2>
                        <div class="row d-flex justify-content-between">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Day 1</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                                    <a href="#" class="card-link">Card link</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Day 2</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                                    <a href="#" class="card-link">Card link</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Day 3</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                                    <a href="#" class="card-link">Card link</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Day 4</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                                    <a href="#" class="card-link">Card link</a>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Day 5</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>

                                    <a href="#" class="card-link">Card link</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>


</html>
